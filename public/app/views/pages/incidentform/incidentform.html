<div class="page-header">
    <h1>Incident Form</h1>
</div>
<form ng-submit = "createincident.create(data)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="createincident.data.name" >
  </div>
 <div class="form-group">
    <label for="empid">Employee ID</label>
    <input type="text" class="form-control" id="empid"  placeholder="Your PS Number" ng-model="createincident.data.empid" >
  </div>
 <div class="form-group">
    <label for="desknumber">Desk Number</label>
    <input type="text" class="form-control" id="desknumber"  placeholder="Your Desk Number" ng-model="createincident.data.desknumber">
  </div>
 <div class="form-group">
    <label for="approver"></label>
    <input type="text" class="form-control" id="approver"  placeholder="Your Approver Name" ng-model="createincident.data.approver">
  </div>
 <div class="form-group">
    <label for="approverempid">Approver Employee ID</label>
    <input type="text" class="form-control" id="approverempid"  placeholder="Your Approver PS Number" ng-model="createincident.data.approverempid">
  </div>
 <div class="form-group">
    <label for="shortdescription">Short Description</label>
    <textarea class="form-control" id="shortdescription" rows="5" ng-model="createincident.data.shortdescription"></textarea>
  </div>
  <div class="form-group">
    <label for="issueseverity">Issue Severity
    <select class="form-control" ng-model="Selected" ng-options="item for item in sev" ></select>
    </label>
  </div>
  <fieldset class="form-group">
    <legend>Issue type</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="issuetype" id="it" value="it" checked>
        IT
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="issuetype" id="network" value="network">
        Network
      </label>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
    
    
    
    <div class="alert alert-success">
    {{createincident.name}}
</div>
</form>
